<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization For Calculator</title>
    <link rel="stylesheet" href="auth.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <!-- Header -->
    <header class=" text-white text-center py-3 shadow">
        <h1><i class="bi bi-shield-lock-fill"></i> Authorization System</h1>
        <p>Secure your access with trusted credentials and use our House Tax calculator with ease.</p>
    </header>

    <!-- Main Container -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <!-- Login Form -->
                <div id="loginForm" class="card p-5 shadow-lg border-0 rounded">
                    <h3 class="text-center mb-4"><i class="bi bi-person-circle"></i> Login</h3>
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                        </div>
                        <button id="loginButton" type="button" class="btn w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    

    <script src="auth.js"></script>
</body>
